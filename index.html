<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background-color: black;
		}
		@font-face {
    		font-family: 'Frontier';
    		src: url('Frontier.ttf');
		}
	</style>
	<script type="module" src="app.js"></script>
	<script>
		function run(canvas) {
			import('./app.js').then(({default: bootstrap}) => {
				return bootstrap(canvas);
			});
		}
	</script>
</head>
</script>
<body onload="run(document.getElementById('canvas'))">
<div style="font-family: Frontier;">
	<canvas id="canvas" width="900" height="900" style="border:1px solid #c3c3c3;">Your browser does not support the HTML5 canvas tag.</canvas>
</div>
</body>
</html>
